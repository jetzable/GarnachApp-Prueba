<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <title>GarnachApp</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
          <img src="images/garnachapp.png" alt="GarnachApp" class="img-fluid">
      </div>
      <div class="col-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email-field" aria-describedby="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password-field" placeholder="Contraseña">
            </div>
              <div class="container">
                <div class="row">
                  <div class="col-md-12 text-center">
                  <button id="login-button" type="button" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="col-md-12 text-center">
                  <button id="twitter-sign-in" class="btn btn-secondary btn-sm">
                    <i class="fab fa-twitter-square"></i>
                  </button>
                  <button id="facebook-sign-in" class="btn btn-secondary btn-sm">
                    <i class="fab fa-facebook"></i>
                  </button>
                  <button id="github-sign-in" class="btn btn-secondary btn-sm">
                    <i class="fab fa-github"></i>
                  </button>
                  <button id="google-sign-in" class="btn btn-secondary btn-sm">
                    <i class="fab fa-google"></i>
                  </button>
                </div>
                <div class="col-md-12 text-center">
                    <div class="link-box col-6 col-md-3">
                        <span>
                          Olvidé mi
                          <a href="views/forgotPassword.html">
                            Usuario / Contraseña
                          </a>
                        </span>
                      </div>
                      <div id="register-button">
                        <a href="views/newAccount.html">
                          REGISTRARME
                        </a>
                      </div>
                </div>
                </div>
              </div>
          </form>
    </div>
    <footer></footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
  <!-- Adding Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
